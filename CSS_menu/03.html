<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .menu {
        background-color: #000;
        text-align: center;
        position: relative;
      }
      .menu li {
        display: inline-block;
      }
      .menu li a {
        display: block;
        text-decoration: none;
        color: #fff;
        padding: 6px 20px;
      }
      .menu li:hover,
      .menu li a:hover {
        background-color: #fa0;
      }
      .subMenu {
        position: absolute;
        background-color: #888;
        width: 100%;
        left: 0;

        transition: 0.2s;
        transform: perspective(100px) rotateX(90deg);
        transform-origin: center top;
        opacity: 0;
      }
      .subMenu li {
        display: inline-block;
      }
      li:hover .subMenu {
        transform: perspective(100px) rotateX(0deg);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a href="#">link</a></li>
      <li>
        <a href="#">link</a>
        <ul class="subMenu">
          <li><a href="#">sub link</a></li>
          <li><a href="#">sub link</a></li>
          <li><a href="#">sub link</a></li>
          <li><a href="#">sub link</a></li>
          <li><a href="#">sub link</a></li>
          <li><a href="#">sub link</a></li>
        </ul>
      </li>
      <li><a href="#">link</a></li>
      <li>
        <a href="#">link</a>
        <ul class="subMenu">
          <li><a href="#">sub link2</a></li>
          <li><a href="#">sub link2</a></li>
          <li><a href="#">sub link2</a></li>
          <li><a href="#">sub link2</a></li>
          <li><a href="#">sub link2</a></li>
          <li><a href="#">sub link2</a></li>
        </ul>
      </li>
      <li><a href="#">link</a></li>
      <li><a href="#">link</a></li>
    </ul>
  </body>
</html>
